<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse ‚Üí SHA1 Encryption Tool</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0a0f24, #000);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1),
                        0 0 15px rgba(255, 255, 255, 0.05) inset;
        }

        .main-title {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 10px cyan;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 8px #ffa500;
        }

        .btn-glow {
            border-radius: 8px;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 0 12px rgba(255,255,255,0.2);
            transition: 0.2s;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(0,255,255,0.7);
            transform: scale(1.03);
        }

        .form-control {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-weight: 500;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 10px cyan;
            border-color: cyan;
            color: #fff;
        }

        textarea {
            height: 75px;
        }

        hr {
            border-color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center main-title mb-4">üîê Morse ‚Üí SHA1 Encryption | Decryption</h2>


    <!-- ------------------ ENCRYPTION SECTION ------------------ -->
    <div class="glass-card mb-4">
        <h3 class="section-title text-warning">üîí Encryption</h3>
        <hr>

        <form method="POST">
            <input type="hidden" name="mode" value="encrypt">

            <label class="mt-2">Enter Normal Text:</label>
            <input type="text" class="form-control" name="user_input" required>

            <label class="mt-3">Security Key:</label>
            <input type="text" class="form-control" name="key" required>

            <button class="btn btn-warning btn-glow mt-3 w-100">Encrypt</button>
        </form>

        <h5 class="mt-4">Morse Output:</h5>
        <textarea class="form-control" readonly>{{ morse }}</textarea>

        <h5 class="mt-3">SHA-1 Output:</h5>
        <textarea class="form-control" readonly>{{ sha1 }}</textarea>
    </div>



    <!-- ------------------ DECRYPTION SECTION ------------------ -->
    <div class="glass-card mb-5">
        <h3 class="section-title text-info">üîì Decryption</h3>
        <hr>

        <form method="POST">
            <input type="hidden" name="mode" value="decrypt">

            <label class="mt-2">Enter SHA-1 Hash:</label>
            <input type="text" class="form-control" name="user_input" required>

            <label class="mt-3">Security Key:</label>
            <input type="text" class="form-control" name="key" required>

            <button class="btn btn-info btn-glow mt-3 w-100">Decrypt</button>
        </form>

        <h5 class="mt-4">Recovered Morse:</h5>
        <textarea class="form-control" readonly>{{ morse }}</textarea>

        <h5 class="mt-3">Recovered Normal Text:</h5>
        <textarea class="form-control" readonly>{{ normal }}</textarea>
    </div>

</div>

</body>
</html>
